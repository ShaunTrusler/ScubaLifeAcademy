<!DOCTYPE=html>
<html>
<head>
	<link rel="stylesheet" media="screen and (min-width: 900px)" href="css/DesktopStyle.css">
</head>
<body>
	
	<div class="header-bar">		
		<span id="email" style="text-align: left">Email: Info@ScubaLifeSA.co.za</span>
		<span id="contact" style="text-align: right">Contact Us: +27 11 555 5567</span>
		<div class="header-logo">
			<span id="name"><h1>ScubaLife SA</h1></span>
			<div class="slideshow-container">
				<div class="slideshow fade">
					<a href="#"><img src="Learning.png" width=100% height="200"></a>
				</div>
				<div class="slideshow fade">
					<a href="#"><img src="Travel.jpg" width=100% height="200"></a>

				<div class="slideshow fade">

				</div>
				<div class="slideshow fade">
					<a href="#"><img src="PADI.jpg" width=100% height="200"></a>
				</div>
			</div>
	</div>
	</div>
	<script>
		var slideIndex = 0;
		showSlides();

		function showSlides() {
		  var i;
		  var slides = document.getElementsByClassName("slideshow");		
		  for (i = 0; i < slides.length; i++) {
		    slides[i].style.display = "none";  
		  }
		  slideIndex++;
		  if (slideIndex > slides.length) {slideIndex = 1} 
		  slides[slideIndex-1].style.display = "block";  
		  setTimeout(showSlides, 8000); // Change image every 2 seconds
		}
	</script>
	<div class="main">
		<div class="column navigation">
			<ul>
				<li id="home"><a href="#">Home</a></li>
				<li id="dive"><a href="#">Start your Diving journey</a></li>

			<div id="Welcome">Welcome to ScubaLife SA, the Life Style you did not know you needed</div>
			<div id="course">DSD</div>
			<div id="course">Open Water</div>
			<div id="course">Advanced</div>
		</div>
	</div>
</body>
